<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="quizForm" class="vote-form" (ngSubmit)="register()">
      <mat-form-field class="form-container" appearance="outline">
        <input
          type="text"
          matInput
          placeholder="Title"
          formControlName="title"
        />
      </mat-form-field>

      <mat-form-field class="form-container" appearance="outline">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
          rows="5"
          cols="40"
        ></textarea>
      </mat-form-field>
      <mat-radio-group class="correct" aria-label="Select an option" formControlName="correct">
        <label class="label-answer">Choice Answer:</label>
        <mat-radio-button value="true" name="correct" >True</mat-radio-button>
        <mat-radio-button value="false" name="correct">False</mat-radio-button>
      </mat-radio-group>
      <div class="register-btn">
        <mat-dialog-actions>
          <button [disabled]="!quizForm.valid" type="submit" mat-raised-button>
            Register
          </button>
        </mat-dialog-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
